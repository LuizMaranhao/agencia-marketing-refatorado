<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Contato | Dark Creative</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <header class="header">
        <div class="container header__container">
            <a href="index.html" class="header__logo">Dark<span class="header__logo--span">Creative</span></a>
            <nav class="header__nav">
                <ul class="header__nav-list">
                    <li><a href="index.html" class="header__nav-link header__nav-link--active">Home</a></li>
                    <li><a href="servicos.html" class="header__nav-link">Serviços</a></li>
                    <li><a href="contato.html" class="header__nav-link">Contato</a></li>
                </ul>
            </nav>
        </div> </header>

    <main class="container section-padding">
        <div class="contact-card">
            <h2 class="card__title">Inicie seu Projeto</h2>
            <form class="contact-form">
                <input type="text" placeholder="Nome" class="form__input" required>
                <input type="email" placeholder="E-mail" class="form__input" required>
                <textarea placeholder="Sua ideia" class="form__textarea" required></textarea>
                <button type="submit" class="btn--primary" style="width: 100%; border: none;">Solicitar Proposta</button>
            </form>
            <div style="text-align: center; margin-top: 1rem;">
                <a href="index.html" style="color: var(--text-muted); text-decoration: none;">← Voltar para Home</a>
            </div>
        </div>
    </main>
    <script src="js/scripts.js"></script>
</body>
</html>
