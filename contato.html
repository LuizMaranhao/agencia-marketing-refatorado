<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato | DarkCreative</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="scss/estilos.css">
</head>
<body>

    <header class="header">
        <div class="header__logo">DARKCREATIVE</div>
        <nav class="header__nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="servicos.html">Serviços</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1 class="hero__title">VAMOS CRIAR ALGO GRANDE?</h1>
            <p class="hero__subtitle">Preencha o formulário e falamos com você em até 24h.</p>
        </section>

        <section class="contato">
            <form class="contato__form">
                <input type="text" placeholder="Seu Nome" class="contato__field" required>
                <input type="email" placeholder="Seu E-mail" class="contato__field" required>
                <textarea rows="5" placeholder="Conte sobre seu projeto" class="contato__field" required></textarea>
                <button type="submit" class="btn-principal">Enviar Mensagem</button>
            </form>
        </section>
    </main>

    <script src="js/scripts.js"></script>
</body>
</html>
